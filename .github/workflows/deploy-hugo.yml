name: Publish Site

on:
    push:
        branches:
            - main

jobs:
    build-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@main

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: 'latest'

            - name: Clean public directory
              run: rm -rf public

            - name: Build
              run: hugo --theme=pricewell

            - name: Create cname file
              run: echo 'www.pricewell.io' > public/CNAME

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
