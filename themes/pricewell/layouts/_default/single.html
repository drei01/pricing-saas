{{ partial "header" . }}
<main>
    {{if eq .File.Dir "/"}} {{ .Content }} {{ else }}
    <div class="py-12 px-4 container">
        <div>
            <h1>{{ .Title }}</h1>
            <h5>{{ .Description }}</h5>
            {{ partial "tags" . }}
        </div>
        <div>{{ .Content }}</div>
    </div>
    {{ end }}
</main>

{{ partial "footer" . }}
