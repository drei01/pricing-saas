{{ partial "header" . }}
<main class="py-12 md:py-24 px-6 lg:px-8 pb-12 lg:pb-16 bg-gray-100 flex flex-col place-items-center">
    {{if eq .File.Dir "/"}} {{ .Content }} {{ else }}
    <div class="py-12 px-4 container">
        <div>
            <h1 class="post-header">{{ .Title }}</h1>
            <h5>{{ .Description }}</h5>
            {{ partial "tags" . }}
        </div>
        <div class="post-wrapper">{{ .Content }}</div>
    </div>
    {{ end }}
</main>

{{ partial "footer" . }}
