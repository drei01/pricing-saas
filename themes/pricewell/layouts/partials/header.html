<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{if eq .File.Dir "/"}}  No-Code pricing pages | PriceWell {{ else }} {{.Title}} {{ end }}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
        <meta itemprop="name" content="{{if eq .File.Dir "/"}}  No-Code pricing pages | PriceWell {{ else }} {{.Title}} {{ end }}">
        <meta itemprop="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
        <meta itemprop="image" content='{{ "/images/pricewell-logo.png" | absURL }}'>
        <meta property="og:url" content="{{ .Permalink }}">
        <meta property="og:type" content="website">
        <meta property="og:title" content="{{if eq .File.Dir "/"}}  No-Code pricing pages | PriceWell {{ else }} {{.Title}} {{ end }}">
        <meta property="og:description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
        <meta property="og:image" content='{{ "/images/pricewell-logo.png" | absURL }}'>
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{if eq .File.Dir "/"}}  No-Code pricing pages | PriceWell {{ else }} {{.Title}} {{ end }}">
        <meta name="twitter:description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
        <meta name="twitter:image" content='{{ "/images/pricewell-logo.png" | absURL }}'>
        
        <base href="{{ .Site.BaseURL }}" />
        {{ $styles := resources.Get "css/main.css" | postCSS }}

        {{ if .Site.IsServer }}
          <link rel="stylesheet" href="{{ $styles.RelPermalink }}"/>
        {{ else }}
          {{ $styles := $styles | minify | fingerprint | resources.PostProcess }}
          <link rel="stylesheet" href="{{ $styles.RelPermalink }}"/>
        {{ end }}
        <link rel="canonical" href="{{ .Permalink }}" />
        <link rel="icon" href='{{ "/images/favicon.png" | absURL }}' />

        <script async defer data-domain="pricewell.io" src="https://stats.pricewell.io/js/index.js"></script>
        <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    </head>

    <body class="font-sans">
        <div id="content">
            <div>
              
              
            <main class="bg-white text-gray-700 font-medium">
              
              <!-- header block -->
              <header class="max-w-screen-xl mx-auto px-6 lg:px-8 xl:px-4 py-4 lg:py-6 flex justify-between">
                <a href="/">
                  <span class="sr-only">SaaS landing page</span>
                  <img alt="pricewell logo" src='{{ "/images/pricewell-logo.png" | absURL }}' class="mt-2 h-6 md:mt-0 md:h-8"/>
                </a>
                <nav class="flex items-center space-x-4">
                  <a href="/pricing" class="text-sm hover:text-gray-500 mr-4 hidden md:block">Pricing</a>
                  <a href="https://app.pricewell.io/login" class="flex space-x-1 items-center hover:text-gray-500"> 
                    <svg class="hidden sm:inline w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span>Sign in</span>
                  </a>
                  <a href="https://app.pricewell.io/register" class="inline-block bg-gradient-to-br from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-700 font-semibold rounded-lg py-2 px-5 text-white ">Sign up</a>
                </nav>
              </header>
              <!--/ header block -->
