<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="https://via.placeholder.com/70x70" />
        <link rel="stylesheet" href="./styles/mvp.css" />
        <link rel="stylesheet" href="./styles/style.css" />

        <meta charset="utf-8" />
        <meta name="description" content="My description" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Pricewell</title>
    </head>

    <body>
        <header>
            <nav>
                <a href="/">pricewell</a>
                <ul>
                    <li>Pricing</li>
                    <li>Integrations</li>
                    <li>Sign Up</li>
                </ul>
            </nav>
            <h1>
                Create pricing pages in minutes,<br />
                add them to your website in milliseconds
            </h1>
            <p class="no-pad">
                <img src="images/arrow.png" class="arrow" alt="" width="40" />
            </p>
        </header>
        <main>
            <section class="dashed-border">
                <header>
                    <p class="monthly-yearly">
                        <span>Monthly</span>
                        <label class="toggle">
                            <input type="checkbox" disabled checked />
                            <span class="slider"></span>
                        </label>
                        <span>Yearly</span>
                    </p>
                    <div class="copy-icon">
                        <img
                            src="./images/copy.png"
                            width="25"
                            height="25"
                            alt="copy icon"
                        />
                    </div>
                </header>
                <aside class="pricing-tier">
                    <h3>$12 / month</h3>
                    <ul class="pricing-features">
                        <li><div class="placeholder-content"></div></li>
                        <li><div class="placeholder-content"></div></li>
                        <li><div class="placeholder-content"></div></li>
                    </ul>
                </aside>
                <aside class="pricing-tier pricing-highlight">
                    <h3>$24 / month</h3>
                    <ul class="pricing-features">
                        <li><div class="placeholder-content"></div></li>
                        <li><div class="placeholder-content"></div></li>
                        <li><div class="placeholder-content"></div></li>
                    </ul>
                </aside>
                <aside class="pricing-tier">
                    <h3>$49 / month</h3>
                    <ul class="pricing-features">
                        <li><div class="placeholder-content"></div></li>
                        <li><div class="placeholder-content"></div></li>
                        <li><div class="placeholder-content"></div></li>
                    </ul>
                </aside>
            </section>
            <section>
                <p>
                    <a><strong>Get Started</strong></a>
                </p>
            </section>
        </main>
        <footer>
            <hr />
            <p>
                <small>Contact info</small>
            </p>
        </footer>
    </body>
</html>
